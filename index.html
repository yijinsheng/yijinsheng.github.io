<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

</head>
<body>
  <div id="app"></div>
  <div>
    <audio id="audio" controls="control"  autoplay="autoplay"  hidden>
      <source id="bg2" src="./music/嘉宾.mp3">

      <source id="bg1" src="./music/bg.mp3">

    </audio>
  </div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 2, // set sidebar display level

      coverpage: true,
      onlyCover: false,



    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script type="text/javascript">
    window.onload = function(){
      setInterval("toggleSound()",100);
    }

    function toggleSound() {
      var music = document.getElementById("audio");//获取ID

      if (music.paused) { //判读是否播放
        music.paused=false;
        music.play(); //没有就播放
      }
    }
  </script>

</body>
</html>
